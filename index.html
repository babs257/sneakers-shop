<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/81924b44b8.js" crossorigin="anonymous"></script>
  <title>Main Page | Sneakers E-shop</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="head">
     <div class="mobile-nav-header">
         <a href="#"><h4>AXEL-ARIGATO</h4></a>
         <div>
         <div class="first"></div>
         <div class="middle"></div>
         <div class="second"></div>
        </div>
     </div>
    </header>

    <main class="main-container">
        <aside class="left-side">
            <div class="aside-left">
            <a class="heading" href="#"><h4>AXEL-ARIGATO</h4></a>
            <div class="category">
            <p><a href="#">Men</a></p>
            <p><a href="#">Women</a></p>
            <p><a href="#">Object</a></p>
            </div>
            <div class="menu">
              <div class="menu-icon">
                <div class="first"></div>
                <div class="middle"></div>
                <div class="second"></div>
              </div>
                <a href="category.html" class="menu-link"><h5>Menu</h5></a>
            </div>
            <div class="category">
                <p><a>Instagram</a></p>
                <p><a>Facebook</a></p>
                <p><a>Twitter</a></p>
                <p><a>Youtube</a></p>
            </div>
            </div>
        </aside>
        <section class="mid-container">
            <div class="middle-picture">
                <img src="images/7.jpg" alt="shoes">
            </div>
        </section>
        <div class="mobile-center">
            <div class="shop-mobile">
                <p class="mobile-collection">AXEL-ARIGATO X CAT</p>
                <p class="mobile-collection">COLLECTION</p>
                <p class="mobile-now">Shop Now</p>
            </div>
        </div>
        <aside class="right-side">
            <div class="aside-right">
            <img class="raised-shoe" src="images/5.jpg" alt="shoes">
            <div class="shop">
            <p class="collections">AXEL-ARIGATO X CAT</p>
            <p class="collections">COLLECTION</p>
            <p class="shop-now">Shop Now</p>
            </div>
            
            </div>
        </aside>
        <aside class="right-most-side">
            <div class="right">
                <p>Cart</p>
            </div>
        </aside>

    </main>
</body>
</html>
